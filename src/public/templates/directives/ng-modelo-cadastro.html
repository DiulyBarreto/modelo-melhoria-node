<h2>Cadastro de Modelos</h2>
<form action="/modelo/salvar" method="post">
	<div class="form-group">
		<label for="sigla-modelo">Sigla</label>
		<input type="text" class="form-control" id="sigla-modelo" name="sigla">
	</div>
	<div class="form-group">
		<label for="nome-modelo">Nome</label>
		<input type="text" class="form-control" id="nome-modelo" name="nome">
	</div>
	<div class="form-group">
		<label for="descricao-modelo">Descrição</label>
		<textarea type="text" class="form-control" id="descricao-modelo" name="descricao"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
